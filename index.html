<!DOCTYPE html>
<html>
    <head>

        <title>Bookmark</title>

         <!--Google Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com"  />
     <link
       href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
       rel="stylesheet"
     />

     <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body onresize="display()">
        
        <main class="container my-5 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center fs-60 fw-medium mb-4 position-relative">Bookmarker</h1>

            <div class="bootmarkContent mt-3 pt-5 px-5 pb-3 w-100 d-flex justify-content-center align-items-center flex-column" id="bootmarkContent">
                <h2 class="mb-4">
                    <i class="fa-solid fa-bookmark"></i>
                    <span>Bookmark your favorite sites</span>
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="divForm w-100 my-4">
                
                    <div class="mb-3">
                        <label for="websiteName" class="fw-semibold">
                            <i class="fa-solid fa-book fa-bookmark pe-1"></i>
                            <span>Site Name</span>
                        </label>
                        <input onkeyup="validateInputs(this)" type="text" class="form-control" id="websiteName" placeholder="Bookmark Name...">
                        
                        <div class="alert alert-danger mt-2 d-grid rounded-4 nameValid d-none" role="alert" id="websiteNameValidate">
                            <p class="m-auto">Website name must contain at least 3 characters!!</p>
                        </div>
                    </div>
                    <div class="">
                        <label for="websiteUrl" class="fw-semibold">
                            <i class="fa-solid fa-link pe-1"></i>
                            <span>Site URL</span>
                        </label>
                        <input onkeyup="validateInputs(this)" type="text" class="form-control" id="websiteUrl" placeholder="Website URL...">
                    
                        <div class="alert alert-danger mt-2 d-grid rounded-4 urlValid d-none" role="alert" id="websiteUrlValidate">
                            <p class="m-auto">Invalid URL!!</p>
                        </div>
                    </div>
                </div>
                <div class="">
                    <button class="btnSubmit px-5 py-2 rounded-4" id="btnSubmit" onclick="addItem()">Submit</button>
                    <button class="btn btn-warning px-4 py-2 rounded-4 d-none" id="btnUpdate" onclick="update()">
                        <i class="fa-solid fa-marker pe-1"></i>
                        <span>Update</span>
                    </button>
                </div>
                
            </div>


            <table class="my-4 bg-white w-100" >
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="container">
     
                </tbody>
            </table>
        </main>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
